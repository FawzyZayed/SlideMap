<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>
        <!-- font awesome -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1>Hello, world!</h1>
        
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="slideMap">
                        <div class="slideItem active">
                            <img src="assets/img/1.jpg" class="img-responsive">
                        </div>
                        <div class="slideItem">
                            <img src="assets/img/2.jpg" class="img-responsive">
                        </div>
                        <div class="slideItem">
                            <img src="assets/img/3.jpeg" class="img-responsive">
                        </div>
                        <div class="slideItem">
                            <img src="assets/img/4.jpg" class="img-responsive">
                        </div>
                        <div class="slideItem">
                            <img src="assets/img/5.jpg" class="img-responsive">
                        </div>
                        <div class="slideItem">
                            <img src="assets/img/6.jpeg" class="img-responsive">
                        </div>
                        <div class="slideNav">
                            <a href="#" class="slideRight"><i class="fa fa-angle-right"></i></a>
                            <a href="#" class="slideLeft"><i class="fa fa-angle-left"></i></a>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            var slideItem = '.slideItem';
            var slideCount = slideItem().length;
            var slideWidth = 100.0 / slideCount;
            var slideIndex = 0;
            
            
            slideItem.find("img").each(function(slideImg) {
                var leftPercent = (slideWidth * slideImg) + "%";
                $(this).css({"left":leftPercent});
                $(this).css({width:(100 / slideCount) + "%"});
            });
            
            
            // Listen for click of prev button
            $(".slideRight").click(function() {
                console.log("prev button clicked");
                slide(slideIndex - 1);
            });

            // Listen for click of next button
            $(".slideLeft").click(function() {
                console.log("next button clicked");
                slide(slideIndex + 1);
            });
            
            function slide(newSlideIndex) {   
                if(newSlideIndex < 0 || newSlideIndex >= slideCount) return; 
                var marginLeft = (newSlideIndex * (-100)) + "%";
                slideItem.animate({"margin-left": marginLeft}, 400, function() {
                    slideIndex = newSlideIndex
                });
            }
            

        </script>
    </body>
</html>
